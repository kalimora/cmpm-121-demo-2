<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Sketchpad</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <div id="app">
      <h1>Sticker Sketchpad</h1>
      <canvas id="canvas" width="512" height="512"></canvas>
      
      <div class="button-group">
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear">Clear</button>
        <button id="thin">Thin Marker</button>
        <button id="thick">Thick Marker</button>
        <button id="export">Export</button>
      </div>

      <div class="sticker-buttons">
        <button id="emoji-1">😀</button>
        <button id="emoji-2">🍕</button>
        <button id="emoji-3">🌟</button>
        <button id="emoji-4">🚀</button>
        <button id="emoji-5">❤️</button>
        <button id="custom-sticker">Add Custom Emoji</button>
      </div>
    </div>

    <div id="exportModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Export Options</h2>
        <label>
          <input type="radio" name="bg-color" value="transparent" checked>
          Transparent Background
        </label>
        <label>
          <input type="radio" name="bg-color" value="white">
          White Background
        </label>
        <button id="finalExport">Export Image</button>
      </div>
    </div>

    <!-- Ensure the main.js is being served correctly -->
    <script type="module" src="./src/main.js"></script> <!-- Update the path based on where your main.js is located -->
  </body>
</html>
